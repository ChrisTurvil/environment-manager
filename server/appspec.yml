version: 0.0
os: linux
files:
  - source: /Server
    destination: /opt/environment-manager
hooks:
  ApplicationStop:
    - location: Server/deployment/code-deploy/application-stop.sh
      runas: root
  BeforeInstall:
    - location: Server/deployment/code-deploy/before-install.sh
      runas: root
  AfterInstall:
    - location: Server/deployment/code-deploy/on-after-install.sh
      runas: root
  ApplicationStart:
    - location: Server/deployment/code-deploy/application-start.sh
      runas: root
  ValidateService:
    - location: Server/deployment/code-deploy/validate-service.sh
      runas: root
