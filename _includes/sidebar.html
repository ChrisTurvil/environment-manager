
<!-- Sidebar -->
<div id="sidebar" class="4u">
	<section>
		<header>
			<h2>Contents</h2>
		</header>
		<div class="row">
			<section>
				<ul>
				{% for post in site.posts %}
					<li>
						<p>
							<a href="/environment-manager{{ post.url }}">{{ post.title }}</a><br />
							{{ post.date | date_to_string }}
						</p>
					</li>
				{% endfor %}
				</ul>
			</section>
		</div>
	</section>
</div>
