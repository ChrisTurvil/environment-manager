<div class="col-md-12" ng-show="servers.length == 0">
  <p>No matching servers found.</p>
</div>
<div class="col-md-12" ng-show="servers.length > 0">
  <table class="table">
    <thead>
      <tr>
        <th class="text-nowrap">IP</th>
        <th class="text-nowrap">Instance Name</th>
        <th class="text-nowrap">Instance Id</th>
        <th class="text-nowrap">Instance Type</th>
        <th class="text-nowrap">AWS Status</th>
        <th class="text-nowrap" ng-repeat="lb in servers[0].LoadBalancerServerState | orderBy : 'Name'">{{lb.Name}}</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="server in servers | orderBy : ['Ip']">
        <td>{{server.Ip}}</td>
        <td>{{server.Name || '-'}}</td>
        <td>{{server.InstanceId || '-'}}</td>
        <td>{{server.InstanceType || '-'}}</td>
        <td>{{server.Status || 'Not found'}}</td>
        <td ng-repeat="lb in server.LoadBalancerServerState | orderBy : 'Name'">
          <div ng-if="lb.State == 'up'"><span class="status-up"><span class="glyphicon glyphicon-triangle-top"></span> Up</span>
          </div>
          <div ng-if="lb.State == 'down'"><span class="status-down"><span class="glyphicon glyphicon-triangle-bottom"></span> Down</span>
          </div>
          <div ng-if="lb.State == 'unhealthy'"><span class="status-error"><span class="glyphicon glyphicon-exclamation-sign"></span> Unhealthy</span>
          </div>
          <div ng-if="lb.State == 'unknown'"><span class="status-down"><span class="glyphicon glyphicon-question-sign"></span> Unknown</span>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
