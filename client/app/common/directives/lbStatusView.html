<div ng-show="servers.length == 0">
  <p>No matching servers found.</p>
</div>
<div ng-show="servers.length > 0">
  <table class="table">
    <thead>
      <tr>
        <th class="text-nowrap">Instance</th>
        <th class="text-nowrap" ng-repeat="lb in servers[0].LoadBalancerServerState | orderBy : 'Name'">{{lb.Name}}</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="server in servers | orderBy : ['Ip']">
        <td>
          Name: {{server.Name}} <br />
          {{server.InstanceId}} ({{server.Ip}})
        </td>
        <td ng-repeat="lb in server.LoadBalancerServerState | orderBy : 'Name'">
          <div ng-if="lb.Hosts" ng-repeat="host in lb.Hosts">
            <div ng-if="host.State == 'up'">
              <span class="status-up"><span class="glyphicon glyphicon-triangle-top"></span> {{host.Upstream}} (Port: {{host.Port}})</span>
            </div>
            <div ng-if="host.State == 'down'">
              <span class="status-down"><span class="glyphicon glyphicon-triangle-bottom"></span> {{host.Upstream}} (Port: {{host.Port}})</span>
            </div>
            <div ng-if="host.State == 'unhealthy'">
              <span class="status-error"><span class="glyphicon glyphicon-exclamation-sign"></span> {{host.Upstream}} (Port: {{host.Port}})</span>
            </div>
            <div ng-if="host.State == 'unknown'">
              <span class="status-down"><span class="glyphicon glyphicon-question-sign"></span> {{host.Upstream}} (Port: {{host.Port}})</span>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
