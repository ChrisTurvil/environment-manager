language: node_js
node_js:
- '7'

cache:
  yarn: true

install:
  - yarn install --pure-lockfile
  - (cd server && exec yarn install --pure-lockfile)
  - (cd client && exec yarn install --pure-lockfile)

before_script:
  - yarn global add gulp

script:
  - (cd server && exec yarn test)
  - (cd client && exec yarn test)
  
after_success:
  - yarn run gulp

addons:
  artifacts:
    paths:
      - $(git ls-files -o | tr "\n" ":")
    working_dir: dist